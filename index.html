<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Pablo Braga</title>
</head>
<body>
    <header class="header">
        <a class="logo" href="/">
            <p>Pablo Braga</p>
        </a>
        <span class="translate-box">
            <button class="translate-button">
                <p>PT</p>
            </button>
            <p>|</p>
            <button class="translate-button">
                <p>EN</p>
            </button>
        </span>
    </header>
    <section id="about-me" class="section-container">
        <span class="title">
            <p>Sobre mim</p>
            <hr style="color: #8d99ae;">
        </span>
        <div class="content-container">
            <div class="mrkd">
                <div class="wrap-content">
                    <span class="wrap-mrkd">
                        <p class="subtitle shadow-text">&ltaboutme&gt</p>
                    </span>
                    <p class="text-mrkd">
                        Disposto a atuar no desenvolvimento de soluções
                        por meio da programação.
                    </p>
                    <span class="wrap-mrkd">
                        <p class="subtitle shadow-text">&ltaboutme/&gt</p>
                    </span>
                </div>
            </div>
            <div class="dot-line">
                <div class="portrait">
                    <img src="/assets/img/me.png" alt="" class="img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
